# .github/workflows/check-install.yml

name: Check R Package Installation

# Controls when the action will run
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: [ main ]
  # Triggers the workflow on pull request events for the main branch
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check-installation:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Check-out repository under $GITHUB_WORKSPACE
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Install clang if needed
      - name: Install clang
        if: matrix.compiler == 'clang'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      # 3. Sets up an R environment
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          # Use the latest stable version of R
          r-version: 'release'

      # 4. Configure compiler
      - name: Configure compiler
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            mkdir -p ~/.R
            echo "CC=clang" > ~/.R/Makevars
            echo "CXX=clang++" >> ~/.R/Makevars
          fi

      # 5. Install the package dependencies
      - name: Install dependencies
        run: |
          install.packages("remotes")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      # 6. Install the package itself from the local source
      - name: Install local package
        run: remotes::install_local()
        shell: Rscript {0}
